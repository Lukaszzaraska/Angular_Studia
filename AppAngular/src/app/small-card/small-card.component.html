<div class="Card">
    <div class="ToLeft">
        <div class="Icon">
            <fa-icon [icon]="icon" size="2x"></fa-icon>
        </div>
        <div class="ColumnFlex">
            <div class="Price" [style]="{color:color}">{{price}}</div>
            <div class="Title" >{{title}}</div>
        </div>
    </div>
    <div class="Option"> <fa-icon [icon]="option" size="2x"></fa-icon></div>
</div>
